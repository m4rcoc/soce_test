#!/bin/bash
#-----------------------------------------------------------------------------------------------------------------------------------------
# Test Port Mirroring.1  Port Mirroring of Ingress Traffic
#-----------------------------------------------------------------------------------------------------------------------------------------

function test_mes_port_mirror_1_1(){

cat <<-EOF > cmds/${test_function}_dut_config.cmd
soce_cli
mes_port_mirroring set_mirroring_type SWITCH 1 ingress
mes_port_mirroring set_ingress_source_ports SWITCH 1 $port_0_config
mes_port_mirroring set_destination_ports SWITCH 1 $port_2_config
mes_port_mirroring set_mirroring_type SWITCH 2 ingress
mes_port_mirroring set_ingress_source_ports SWITCH 2 $port_1_config
mes_port_mirroring set_destination_ports SWITCH 2 $port_3_config
EOF
}


#-----------------------------------------------------------------------------------------------------------------------------------------
# Test Port Mirroring.2  Port Mirroring of Ingress Filtered Traffic
#-----------------------------------------------------------------------------------------------------------------------------------------

function test_mes_port_mirror_2_1(){

cat <<-EOF > cmds/${test_function}_dut_config.cmd
soce_cli
mes_port_mirroring enable_ingress_filtering SWITCH 1
mes_port_mirroring set_mirroring_type SWITCH 1 ingress
mes_port_mirroring set_ingress_filtering_config SWITCH 1 12 0x00000000 0xFFFF0000 0x00000000 0x88FF0000
mes_port_mirroring set_ingress_source_ports SWITCH 1 $port_0_config
mes_port_mirroring set_destination_ports SWITCH 1 $port_2_config
EOF
}

#-----------------------------------------------------------------------------------------------------------------------------------------
# Test Port Mirroring.3  Port Mirroring of Egress Traffic
#-----------------------------------------------------------------------------------------------------------------------------------------

function test_mes_port_mirror_3_1(){

cat <<-EOF > cmds/${test_function}_dut_config.cmd
