mes_port_mirroring set_egress_source_ports SWITCH 1 $port_1_config
mes_port_mirroring set_destination_ports SWITCH 1 $port_2_config
EOF
}


#-----------------------------------------------------------------------------------------------------------------------------------------
# Test Port Mirroring.4  Port Mirroring of Egress Filtered Traffic
#-----------------------------------------------------------------------------------------------------------------------------------------

function test_mes_port_mirror_4_1(){

cat <<-EOF > cmds/${test_function}_dut_config.cmd
