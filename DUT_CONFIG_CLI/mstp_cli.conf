function test_mstp_1_8(){

cat <<-EOF > cmds/${test_function}_dut_config.cmd
soce_cli

vlan set_vlan_port $port_0_config 1 0 0 trunk all tag-all original none none
vlan set_vlan_port $port_1_config 1 0 0 trunk all tag-all original none none
vlan set_vlan_port $port_2_config 1 0 0 trunk all tag-all original none none
vlan set_vlan_port $port_3_config 1 0 0 trunk all tag-all original none none
vlan set_vlan_entry SWITCH 5 5 $port_0_config,$port_1_config,$port_2_config,$port_3_config ""
vlan set_vlan_entry SWITCH 7 7 $port_0_config,$port_1_config,$port_2_config,$port_3_config ""

stp set_port_state $port_0_config 1 forwarding
stp set_port_state $port_0_config 2 discarding
stp set_port_state $port_1_config 1 discarding
stp set_port_state $port_1_config 2 forwarding
mac_address_table delete_all_dynamic_entries SWITCH
statistics reset_all_statistics SWITCH

EOF
}

