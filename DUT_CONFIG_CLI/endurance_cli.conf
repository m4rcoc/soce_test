#!/bin/bash

function test_endurance_1_1(){

cat <<-EOF > cmds/${test_function}_dut_config.cmd
soce_cli
vlan set_vlan_port $port_0_name 10 0 0 access all none original none none
vlan set_vlan_port $port_1_name 10 0 0 access all none original none none
vlan set_vlan_entry SWITCH vlan10 10 $port_0_name,$port_1_name ""

vlan set_vlan_port $port_2_name 20 0 0 access all none original none none
vlan set_vlan_port $port_3_name 20 0 0 access all none original none none
vlan set_vlan_entry SWITCH vlan20 20 $port_2_name,$port_3_name ""

vlan set_vlan_port $port_4_name 30 0 0 access all none original none none
vlan set_vlan_port $port_5_name 30 0 0 access all none original none none
vlan set_vlan_entry SWITCH vlan30 30 $port_4_name,$port_5_name ""

vlan set_vlan_port $port_6_name 40 0 0 access all none original none none
vlan set_vlan_port $port_7_name 40 0 0 access all none original none none
vlan set_vlan_entry SWITCH vlan40 40 $port_6_name,$port_7_name ""

vlan set_vlan_port $port_8_name 50 0 0 access all none original none none
vlan set_vlan_port $port_9_name 50 0 0 access all none original none none
vlan set_vlan_entry SWITCH vlan50 50 $port_8_name,$port_9_name ""
EOF

}

