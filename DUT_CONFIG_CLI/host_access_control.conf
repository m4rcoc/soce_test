function test_host_access_control_1_1(){
cat <<-EOF > cmds/${test_function}_dut_config.cmd
soce_cli
raw_ip_conf write SWITCH:host_access_control_enable 0
EOF
}

function test_host_access_control_1_1_restore(){

cat <<-EOF > cmds/${test_function}_dut_config_restore.cmd
soce_cli
raw_ip_conf write SWITCH:host_access_control_enable 0
raw_ip_conf write SWITCH:host_access_control_configuration_reg 3
EOF

}
